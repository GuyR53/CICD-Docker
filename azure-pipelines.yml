# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '2439aa01-ecbd-4f2b-a801-6fc0d1d50cc1'
  imageRepository: 'dockerapp'
  containerRegistry: 'myazurecr1.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  

stages:
- stage: Build
  displayName: Build and push docker Image
  jobs:
  - job: Build
    displayName: Build
    pool:
      name: StagingPool
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)


   
# Continuous Deployment Process for Staging Environment
- stage: DeployToStaging
  variables:
  - group: envStage
  condition: and(succeeded(), eq(variables['build.sourceBranch'], 'refs/heads/master'))
  jobs:
  - deployment: staging
    displayName: Deploy to Staging
    pool:
      name: StagingPool
    environment:
      name: Staging
    strategy:
      runOnce:
        deploy:
          steps:
          - task: Docker@2
            inputs:
              containerRegistry: 'MyAzureCR1'
              command: 'login'

          - task: CmdLine@2
            inputs:
              script: |
                docker rm -f $(docker ps -qa)
                docker run -d -p 8080:8080 -d --name=bootcamp   myazurecr1.azurecr.io/dockerapp:$(tag)
                cat <<EOF >.env
                # Host configuration
                        
                          PORT=8080
                          HOST=0.0.0.0
                          
                          
                          # Postgres
                          PGHOST=$(PGHOST)
                          PGUSERNAME=$(PGUSERNAMEE)
                          PGDATABASE=$(PGDBNAME)
                          PGPASSWORD=$(PGPASS)
                          PGPORT=$(PGPORT)
                          
                          # Host Configurations
                          HOST_URL=$(HOST_URL)
                          COOKIE_ENCRYPT_PWD=superAwesomePasswordStringThatIsAtLeast32CharactersLong!
                          NODE_ENV=development
                                     
                          # Okta configuration
                           
                          OKTA_ORG_URL=$(OKTAURL)
                          OKTA_CLIENT_ID= $(OKTAID)
                          OKTA_CLIENT_SECRET= $(OKTASECRET)
                
                EOF
                # Adding the new .env to the container
                 docker cp /home/Ansible-Controler/myagent/_work/1/s/.env $(docker ps -qa):/usr/src/app/.env 
                # saving the new image of it
                 docker commit $(docker ps -qa) newimage
                # Creating .tar file of the new image 
                 docker save -o ./newimage newimage:latest
                 

                
                


